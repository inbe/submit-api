language: php

php:
  - 7.1

addons:
  mariadb: '10.0'

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE submit_api;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan jwt:generate

script:
  - vendor/bin/phpunit

deploy:
  provider: heroku
  api_key: heroku-api
  strategy: git
